<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <ion-list>

      <ion-item>
        <ion-label color="primary" stacked>原来密码</ion-label>
        <ion-input type="password" formControlName="password" clearInput placeholder="输入原来密码"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>新的密码</ion-label>
        <ion-input type="password" formControlName="firstPassword" clearInput placeholder="输入新密码"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>再输一次新密码</ion-label>
        <ion-input type="password" formControlName="secondPassword" clearInput placeholder="再输一次新密码"></ion-input>
      </ion-item>


      <!--<div class="login-label">用户</div>
      <div class="login-input">
        <ion-input type="text" formControlName="username" clearInput placeholder="输入您的用户名"></ion-input>
      </div>

      <div class="login-label">密码</div>
      <div class="login-input">
        <ion-input type="password" formControlName="password" clearInput placeholder="输入您的密码"></ion-input>
      </div>-->
      <br>
    </ion-list>
    <div padding-horizontal class="login-submit">
      <!--true不可用-->
      <button ion-button block type="submit" [disabled]="!form.valid||submitted">确　定</button>
    </div>
  </form>
</ion-content>
